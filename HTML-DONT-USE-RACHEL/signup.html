<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/64e53fb2c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/home-styles.css">
</head>

<body>
    <div>
        <header>
            <nav class="header-navbar">
                <a href="#" id="header-nav-features">
                    Features
                </a>
                <a href="#" id="header-nav-about">
                    About
                </a>
                <!-- {{#if logged_in}}
                    <a href="/profile">profile</a> |
                    <button class="no-button" id="logout">logout</button>
                    {{else}}
                    <a href="/login">login</a>
                    {{/if}} -->
            </nav>
        </header>

        <main>
            <section class="section-5">
                <h1 id="s5-title">
                    Welcome.
                </h1>
            </section>

            <section id="sign-upForm", class="section-6">
                <h3 id="s6-title">
                    Create a NutriFit account
                </h3>
                <p id="s6-req">
                    <em>All fields required</em>
                </p>
                <div class="s6-area">
                    <label id="s6-label">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="s6-area">
                    <label id="s6-label">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div id="age-wt">
                    <div class="s6-area2">
                        <label id="s6-label">Age &#40;years&#41;</label>
                        <input type="number" id="age" min="1" max="120" maxlength="3" required>
                    </div>
                    <div class="s6-area2">
                        <label id="s6-label">Weight &#40;lbs.&#41;</label>
                        <input type="number" id="weight" min="1" max="600" maxlength="3" required>
                    </div>
                </div>
                <div class="s6-area">
                    <label id="s6-label">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="s6-area">
                    <label id="s6-label">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="s6-area">
                    <label id="s6-label">Confirm Password</label>
                    <input type="password" id="confirm" required>
                </div>
                <input type="submit" id="submitButton" value="Create Account">
            </section>
        </main>

        <footer>
            <hr id="footer-line">
            <p id="footer-copyright">
                &copy; 2024 Brendan Trepal, Rachel Vanetta, Fred Duncan.
                <br>
                All rights reserved.
            </p>
        </footer>
    </div>
</body>
<script src="../../public/js/user.js"></script>
</html>
