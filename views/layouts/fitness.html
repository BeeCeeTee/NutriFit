<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/64e53fb2c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/dashboard-styles.css">
</head>

<body>
    <main class="r1">
        <aside class="c1">
            <img src="/public/assets/NutriFit Logo Combined Side-Light.svg" alt="NutriFit logo" id="logo">
            <hr id="side-line">
            <div id="links">
                <a href="#" id="overview">Overview</a>
                <a href="#" id="fitness">Fitness</a>
                <a href="#" id="nutrition">Nutrition</a>
            </div>
        </aside>
        <div class="c2">
            <header>
                <div id="s1">
                    <h1 id="hello">Hello, Name</h1>
                    <p id="welcome">Welcome to your health & fitness dashboard!</p>
                </div>
                <a href="#" id="logout">Logout</a>
            </header>

            <section>
                <div class="s2-group">
                    <h2 id="s2-title">Log a workout</h2>
                    <div class="s2-area">
                        <label id="s2-label">Workout name</label>
                        <input type="text" id="s2-input" required>
                    </div>
                    <div class="dur-date">
                        <div class="s2-area2">
                            <label id="s2-label">Duration &#40;minutes&#41;</label>
                            <input type="number" id="s2-input" min="" required>
                        </div>
                        <div class="s2-area2">
                            <label id="s2-label">Date</label>
                            <input type="date" id="s2-input" required>
                        </div>
                    </div>
                    <input type="submit" id="s2-btn" value="Submit">
                </div>
            </section>

            <footer>
                <p id="footer-copyright">
                    &copy; 2024 Brendan Trepal, Rachel Vanetta, Fred Duncan, Andrew Pelfrey. All rights reserved.
                </p>
            </footer>
        </div>
    </main>
</body>
